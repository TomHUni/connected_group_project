{% extends 'connected/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username"></label>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password"></label>
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg float-right">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
